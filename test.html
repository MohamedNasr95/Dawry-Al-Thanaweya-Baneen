<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My League Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-dark text-white text-center py-3">
    <h1 class="mb-0">üèÜ My League Table</h1>
  </header>

  <!-- Main Content -->
  <main class="container my-4 flex-grow-1">

      <table class="table table-striped table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
                <th>Position</th>
                <th>Points</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Rounds won</th>
                <th>Rounds lost</th>
                <th>Points gained</th>
                <th>Points lost</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Player A</td>
            <td>1</td>
            <td>30</td>
          </tr>
          <tr>
            <td>Player B</td>
            <td>2</td>
            <td>28</td>
          </tr>
          <tr>
            <td>Player C</td>
            <td>3</td>
            <td>25</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 My League ‚Äî All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS (Optional, for interactivity) -->

</body>
</html>
